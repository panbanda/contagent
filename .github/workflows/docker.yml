name: Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract versions from Dockerfile
        id: versions
        run: |
          CLAUDE_CODE_VERSION=$(grep -oP 'ARG CLAUDE_CODE_VERSION=\K[^\s]+' Dockerfile)
          CLAUDE_FLOW_VERSION=$(grep -oP 'ARG CLAUDE_FLOW_VERSION=\K[^\s]+' Dockerfile)
          echo "claude_code=${CLAUDE_CODE_VERSION}" >> $GITHUB_OUTPUT
          echo "claude_flow=${CLAUDE_FLOW_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=flow-${{ steps.versions.outputs.claude_flow }}-code-${{ steps.versions.outputs.claude_code }},enable={{is_default_branch}}
            type=ref,event=pr
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CLAUDE_CODE_VERSION=${{ steps.versions.outputs.claude_code }}
            CLAUDE_FLOW_VERSION=${{ steps.versions.outputs.claude_flow }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
